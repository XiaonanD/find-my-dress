{% extends "master.html" %}
{% block title %}Item Detail{% endblock %}

{% block styles %}
{{ super() }}

<style>
    img {
        width: 250px;
    }
</style>
{% endblock %}

{% block content %}
    <div class="container">
	  <h2>{{ item.label }}</h2>
	  <a href="{{ item.detail_url }}">
		{% for image in item.images %}
        <img class="img-rounded" src="{{ image.get_s3_image_url() }}"/>
		{% endfor %}
      </a>
    </div>
{% endblock %}
